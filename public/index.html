<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Formulario de Registro</h1>
    <form id="registroForm">
      <label>Nombre:<br><input type="text" id="nombre" required></label>
      <label>Email:<br><input type="email" id="email" required></label>
      <label>Contraseña:<br>
      <input type="password" id="password" required>
      </label>

      <label>Confirmar Contraseña:<br>
      <input type="password" id="confirmPassword" required>
      </label>

      <!-- opción para mostrar contraseña -->
      <label>
        <input type="checkbox" id="verPassword"> Mostrar contraseña
      </label>

        <button type="submit">Registrar</button>
    </form>
    <p id="mensaje" class="error"></p>

    <h2>Usuarios Registrados</h2>
    <table id="usuariosTable">
      <thead>
        <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="task.js"></script>
</body>
</html>
